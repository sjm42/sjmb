# Cargo.toml

[package]
name = "sjmb"
version = "1.0.7"
authors = ["Sami J. MÃ¤kinen <sjm@iki.fi>"]
description = "IRC bot"
repository = "https://github.com/sjm42/sjmb"
readme = "README.md"
keywords = ["irc", "bot"]
license = "MIT OR Apache-2.0"
edition = "2021"
resolver = "2"


[dependencies]
anyhow = "1.0"
chrono = "0.4"
chrono-tz = "0.8"
env_logger = "0.10"
futures = "0.3"
irc = "0.15"
log = "0.4"
regex = "1.9"
reqwest = { version = "0.11", features = ["native-tls"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
shellexpand = { version = "3.1", features = ["full"] }
sqlx = { version = "0.7", features = [
    "macros",
    "migrate",
    "runtime-tokio-native-tls",
    "sqlite",
] }
structopt = "0.3"
tera = "1.19"
tokio = { version = "1.32", features = ["full"] }
url = "2.4"
webpage = "1.6"
openssl = { version = "*", features = ["vendored"] }
libz-sys = { version = "*" }

[build-dependencies]
build-data = "0.1"


[profile.release]
lto = true
opt-level = "s" # static
# opt-level = 3 # default
# opt-level = 'z'  # Optimize for size.


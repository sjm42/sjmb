# Cargo.toml

[package]
name = "sjmb"
version = "1.2.2"
authors = ["Sami J. MÃ¤kinen <sjm@iki.fi>"]
description = "IRC bot"
repository = "https://github.com/sjm42/sjmb"
readme = "README.md"
keywords = ["irc", "bot"]
license = "MIT OR Apache-2.0"
edition = "2021"
resolver = "2"


[features]
default = ["sqlite", "irc_tls"]
sqlite = ["sqlx"]
irc_tls = ["irc/tls-rust"]


[dependencies]
clap = { version = "4.5", features = ["derive"] }
irc = { git = "https://github.com/aatxe/irc.git", default-features = false, features = [
    "toml_config",
] }
anyhow = "1"
chrono = "0"
chrono-tz = "0"
env_logger = "0"
futures = "0"
log = "0"
regex = "1"
reqwest = { version = "0", features = [
    "brotli",
    "deflate",
    "gzip",
    "json",
    "rustls-tls",
    "trust-dns",
], default-features = false }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
shellexpand = { version = "3", features = ["full"] }
sqlx = { optional = true, version = "0", features = [
    "macros",
    "migrate",
    "runtime-tokio-rustls",
    "sqlite",
] }
tera = "1"
tokio = { version = "1", features = ["full"] }
url = "2"
webpage = { version = "2", default-features = false }


[build-dependencies]
build-data = "0.1"


[profile.release]
lto = true
opt-level = 3


[profile.minsize]
inherits = "release"
codegen-units = 1
strip = true
opt-level = "z"
panic = "abort"

# EOF

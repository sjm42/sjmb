# Cargo.toml

[package]
name = "sjmb"
version = "0.9.0"
authors = ["Sami J. MÃ¤kinen <sjm@iki.fi>"]
description = "IRC bot, a stoopid one"
repository = "https://github.com/sjm42/sjmb"
readme = "README.md"
keywords = ["irc", "bot"]
license = "MIT OR Apache-2.0"
edition = "2021"
resolver = "2"


[dependencies]
anyhow = "1.0"
chrono = "0.4"
env_logger = "0.10"
futures = "0.3"
irc = "0.15"
log = "0.4"
regex = "1.7"
reqwest = { version = "0.11", features = ["native-tls"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
shellexpand = { version = "3.0", features = ["full"] }
sqlx = { version = "0.6", features = [
    "macros",
    "migrate",
    "runtime-tokio-native-tls",
    "sqlite",
    "offline",
] }
structopt = "0.3"
tera = "1.17"
tokio = { version = "1.25", features = ["full"] }
url = "2.3"
webpage = "1.5"


[build-dependencies]
build-data = "0.1"


[profile.release]
lto = true
opt-level = "s" # static
# opt-level = 3 # default
# opt-level = 'z'  # Optimize for size.

